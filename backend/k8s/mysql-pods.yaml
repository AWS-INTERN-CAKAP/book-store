apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: db
        image: mysql:latest
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "myrootpassword"
        - name: MYSQL_DATABASE
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: DB_NAME
        ports:
        - containerPort: 3306

      restartPolicy: Always
      volumes:
        - name: user-db-data
          persistentVolumeClaim:
            claimName: mysql-pvc

